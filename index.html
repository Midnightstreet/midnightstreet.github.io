<body class="text-center">
    <div class="container-fluid text-center"><img class="img-fluid" src="assets/img/title_websize.png" width="480" style="margin: 18px;"></div>

        <div class="row" style="text-align: center;margin: 0;width: 100%;">
            <div class="col-md-4" style="width: 20%;text-align: center;"><button class="btn btn-primary" type="button" style="height: 6vw;width: 15vw;text-align: center;font-size: 2vw;padding: 0;">Button</button><button class="btn btn-primary" type="button" style="height: 6vw;width: 15vw;text-align: center;font-size: 2vw;padding: 0;">Button</button><button class="btn btn-primary" type="button" style="height: 6vw;width: 15vw;text-align: center;font-size: 2vw;padding: 0;">Button</button><button class="btn btn-primary" type="button" style="height: 6vw;width: 15vw;text-align: center;font-size: 2vw;padding: 0;">Button</button><button class="btn btn-primary" type="button" style="height: 6vw;width: 15vw;text-align: center;font-size: 2vw;padding: 0;">Button</button></div>
            <div class="col-md-4" style="width: 60%;text-align: center;">
                <div class="ratio ratio-16x9" id="html_games"><iframe src="https://midnightstreet.github.io/wick_testing.html" allowfullscreen=""></iframe></div><button onclick="openFullscreen();" class="btn btn-primary" type="button" style="margin: 12px;">Fullscreen</button>

            </div>
        </div>
    </div><nav>
    <script>
    /* Get the element you want displayed in fullscreen */ 
    var elem = document.getElementById("html_games");
    
    /* Function to open fullscreen mode */
    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }
    </script>
</nav>
